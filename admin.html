<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <link href="Bootstrap/bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Edit Portfolio Sections</h2>
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="hero-tab" data-bs-toggle="tab" data-bs-target="#hero" type="button" role="tab" aria-controls="hero" aria-selected="true">Hero</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab" aria-controls="about" aria-selected="false">About</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="education-tab" data-bs-toggle="tab" data-bs-target="#education" type="button" role="tab" aria-controls="education" aria-selected="false">Education</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab" aria-controls="skills" aria-selected="false">Skills</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects" type="button" role="tab" aria-controls="projects" aria-selected="false">Projects</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
      </li>
    </ul>
    <div class="tab-content mt-4" id="adminTabContent">
      <!-- Hero Tab -->
      <div class="tab-pane fade show active" id="hero" role="tabpanel" aria-labelledby="hero-tab">
        <form id="heroForm">
          <div class="mb-3">
            <label for="heroName" class="form-label">Name</label>
            <input type="text" class="form-control" id="heroName" value="Hi, Yedunandan Nambiar Here!" />
          </div>
          <div class="mb-3">
            <label for="heroTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="heroTitle" value="Data Analyst" />
          </div>
          <div class="mb-3">
            <label for="heroDesc" class="form-label">Description</label>
            <textarea class="form-control" id="heroDesc" rows="3">Welcome to My Portfolio</textarea>
          </div>
          <div class="mb-3">
            <label for="heroImage" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="heroImage" value="images/yedu-portfolio.jpg" />
          </div>
          <button type="button" class="btn btn-warning me-2" onclick="toggleEdit('hero')">Edit</button>
          <button type="submit" class="btn btn-primary">Save Hero</button>
        </form>
      </div>
      <!-- About Tab -->
      <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab">
        <form id="aboutForm">
          <div class="mb-3">
            <label for="aboutText" class="form-label">About Text</label>
            <textarea class="form-control" id="aboutText" rows="5">I am a passionate Data Analyst...</textarea>
          </div>
          <button type="button" class="btn btn-warning me-2" onclick="toggleEdit('about')">Edit</button>
          <button type="submit" class="btn btn-primary">Save About</button>
        </form>
      </div>
      <!-- Education Tab -->
      <div class="tab-pane fade" id="education" role="tabpanel" aria-labelledby="education-tab">
        <form id="educationForm">
          <div id="educationList">
            <!-- Dynamic education items -->
          </div>
          <button type="button" class="btn btn-warning me-2" onclick="toggleEdit('education')">Edit</button>
          <button type="button" class="btn btn-secondary mb-3" onclick="addEducation()">Add Education</button>
          <button type="button" class="btn btn-outline-primary mb-3 ms-2" onclick="goBackToSection('education')">Back</button>
          <button type="submit" class="btn btn-primary">Save Education</button>
        </form>
      </div>
      <!-- Skills Tab -->
      <div class="tab-pane fade" id="skills" role="tabpanel" aria-labelledby="skills-tab">
        <form id="skillsForm">
          <div id="skillsList">
            <!-- Dynamic skill items -->
          </div>
          <button type="button" class="btn btn-warning me-2" onclick="toggleEdit('skills')">Edit</button>
          <button type="button" class="btn btn-secondary mb-3" onclick="addSkill()">Add Skill</button>
          <button type="button" class="btn btn-outline-primary mb-3 ms-2" onclick="goBackToSection('skills')">Back</button>
          <button type="submit" class="btn btn-primary">Save Skills</button>
        </form>
      </div>
      <!-- Projects Tab -->
      <div class="tab-pane fade" id="projects" role="tabpanel" aria-labelledby="projects-tab">
        <form id="projectsForm">
          <div id="projectsList">
            <!-- Dynamic project items -->
          </div>
          <button type="button" class="btn btn-warning me-2" onclick="toggleEdit('projects')">Edit</button>
          <button type="button" class="btn btn-secondary mb-3" onclick="addProject()">Add Project</button>
          <button type="button" class="btn btn-outline-primary mb-3 ms-2" onclick="goBackToSection('projects')">Back</button>
          <button type="submit" class="btn btn-primary">Save Projects</button>
        </form>
      </div>
      <!-- Contact Tab -->
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <form id="contactForm">
          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="contactEmail" value="yedunandannambiar@gmail.com" />
          </div>
          <div class="mb-3">
            <label for="contactPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="contactPhone" value="+91 9876543210" />
          </div>
          <div class="mb-3">
            <label for="contactGithub" class="form-label">GitHub URL</label>
            <input type="url" class="form-control" id="contactGithub" value="https://github.com/yedunandan" />
          </div>
          <div class="mb-3">
            <label for="contactLinkedin" class="form-label">LinkedIn URL</label>
            <input type="url" class="form-control" id="contactLinkedin" value="https://www.linkedin.com/in/yedunandan-nambiar-030739348/" />
          </div>
          <button type="button" class="btn btn-warning me-2" onclick="toggleEdit('contact')">Edit</button>
          <button type="submit" class="btn btn-primary">Save Contact</button>
        </form>
      </div>
    </div>
  </div>

  <script src="Bootstrap/bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
