<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fas fa-cog"></i> Admin Panel</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#hero" data-section="hero"><i class="fas fa-user"></i> Hero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about" data-section="about"><i class="fas fa-info-circle"></i> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#education" data-section="education"><i class="fas fa-graduation-cap"></i> Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#skills" data-section="skills"><i class="fas fa-code"></i> Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects" data-section="projects"><i class="fas fa-project-diagram"></i> Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact" data-section="contact"><i class="fas fa-envelope"></i> Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex gap-2">
                        <a href="index.html" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-external-link-alt"></i> View Portfolio
                        </a>
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content p-3">
                <div class="content-header">
                    <h2>Edit Portfolio Sections</h2>
                </div>

                <!-- Hero Section -->
                <div id="hero-section" class="section-content">
                    <h3><i class="fas fa-user"></i> Hero Section</h3>
                    <form id="hero-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="hero-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="hero-name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="hero-title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="hero-title" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="hero-desc" class="form-label">Description</label>
                            <textarea class="form-control" id="hero-desc" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="hero-image" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="hero-image">
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Hero
                            </button>
                        </div>
                    </form>
                </div>

                <!-- About Section -->
                <div id="about-section" class="section-content" style="display: none;">
                    <h3><i class="fas fa-info-circle"></i> About Section</h3>
                    <form id="about-form">
                        <div class="mb-3">
                            <label for="about-text" class="form-label">About Text</label>
                            <textarea class="form-control" id="about-text" rows="6" required></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save About
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Education Section -->
                <div id="education-section" class="section-content" style="display: none;">
                    <h3><i class="fas fa-graduation-cap"></i> Education Section</h3>
                    <div id="education-list">
                        <!-- Education items will be added here -->
                    </div>
                    <button class="btn btn-success" onclick="addEducation()">
                        <i class="fas fa-plus"></i> Add Education
                    </button>
                </div>

                <!-- Skills Section -->
                <div id="skills-section" class="section-content" style="display: none;">
                    <h3><i class="fas fa-code"></i> Skills Section</h3>
                    <form id="skills-form">
                        <div class="mb-3">
                            <label for="skills-input" class="form-label">Skills (one per line)</label>
                            <textarea class="form-control" id="skills-input" rows="8" placeholder="HTML&#10;CSS&#10;JavaScript&#10;Python&#10;Java&#10;C++&#10;Django&#10;SQL&#10;Git&#10;Excel&#10;Tableau&#10;Power BI"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Skills
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Projects Section -->
                <div id="projects-section" class="section-content" style="display: none;">
                    <h3><i class="fas fa-project-diagram"></i> Projects Section</h3>
                    <div id="projects-list">
                        <!-- Project items will be added here -->
                    </div>
                    <button class="btn btn-success" onclick="addProject()">
                        <i class="fas fa-plus"></i> Add Project
                    </button>
                </div>

                <!-- Contact Section -->
                <div id="contact-section" class="section-content" style="display: none;">
                    <h3><i class="fas fa-envelope"></i> Contact Section</h3>
                    <form id="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="contact-email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact-phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="contact-phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact-github" class="form-label">GitHub URL</label>
                                    <input type="url" class="form-control" id="contact-github">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact-linkedin" class="form-label">LinkedIn URL</label>
                                    <input type="url" class="form-control" id="contact-linkedin">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Contact
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Education Item Template -->
    <div id="education-template" style="display: none;">
        <div class="education-item card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Degree</label>
                            <input type="text" class="form-control" placeholder="e.g., B.Tech Information Technology">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Institution</label>
                            <input type="text" class="form-control" placeholder="e.g., Marwadi University">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="text" class="form-control" placeholder="e.g., 2023 - 2027">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Result</label>
                            <input type="text" class="form-control" placeholder="e.g., 8.00 CGPA">
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger btn-sm" onclick="removeEducation(this)">
                    <i class="fas fa-trash"></i> Remove
                </button>
            </div>
        </div>
    </div>

    <!-- Project Item Template -->
    <div id="project-template" style="display: none;">
        <div class="project-item card mb-3">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Project Title</label>
                    <input type="text" class="form-control" placeholder="e.g., Website Locker">
                </div>
                <div class="mb-3">
                    <label class="form-label">Project Description</label>
                    <textarea class="form-control" rows="3" placeholder="e.g., A Chrome Extension + Django project designed to lock access to websites..."></textarea>
                </div>
                <button class="btn btn-danger btn-sm" onclick="removeProject(this)">
                    <i class="fas fa-trash"></i> Remove
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
