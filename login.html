<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <div class="text-center mb-4">
        <h3 class="card-title" id="form-title">Admin Login</h3>
        <p class="text-muted" id="form-subtitle">Sign in to access your admin panel</p>
      </div>

      <!-- Toggle buttons -->
      <div class="btn-group w-100 mb-4" role="group">
        <input type="radio" class="btn-check" name="auth-mode" id="login-mode" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="login-mode" onclick="toggleMode('login')">Login</label>

        <input type="radio" class="btn-check" name="auth-mode" id="signup-mode" autocomplete="off">
        <label class="btn btn-outline-primary" for="signup-mode" onclick="toggleMode('signup')">Sign Up</label>
      </div>
      <!-- Login Form -->
      <form id="login-form" style="display: block;">
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="login-username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" style="display: none;">
        <div class="mb-3">
          <label for="signup-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="signup-username" name="username" required minlength="3">
          <div class="form-text" id="username-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password" name="password" required minlength="6">
        </div>
        <div class="mb-3">
          <label for="signup-confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="signup-confirm-password" name="confirmPassword" required>
          <div class="form-text" id="password-feedback"></div>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>


  <script>
    // Toggle between login and signup modes
    function toggleMode(mode) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const formTitle = document.getElementById('form-title');
      const formSubtitle = document.getElementById('form-subtitle');

      if (mode === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Create Account';
        formSubtitle.textContent = 'Sign up to create your admin account';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Admin Login';
        formSubtitle.textContent = 'Sign in to access your admin panel';
      }
    }

    // Login form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

       // Call the login function from admin.js
  if (window.login && typeof window.login === 'function' && window.login(username, password)) {
    
    window.location.href = 'hero.html'; // or 'index.html#hero' if it's a section on the same page
  } else {
    alert('Invalid credentials. Please try again.');
  }
});
    // Sign up form submission
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        document.getElementById('password-feedback').textContent = 'Passwords do not match';
        document.getElementById('password-feedback').style.color = 'red';
        return;
      }

      // Call the signup function from admin.js
      if (window.signup && typeof window.signup === 'function') {
        const result = window.signup(username, password);
        if (result.success) {
          alert('Account created successfully! You can now login.');
          toggleMode('login');
          // Clear signup form
          document.getElementById('signup-username').value = '';
          document.getElementById('signup-password').value = '';
          document.getElementById('signup-confirm-password').value = '';
        } else {
          alert(result.message || 'Failed to create account. Please try again.');
        }
      } else {
        alert('Signup function not available. Please refresh the page.');
      }
    });

    // Real-time username validation
    document.getElementById('signup-username').addEventListener('input', function() {
      const username = this.value;
      const feedback = document.getElementById('username-feedback');

      if (username.length < 3) {
        feedback.textContent = 'Username must be at least 3 characters long';
        feedback.style.color = 'red';
      } else if (window.isUsernameAvailable && typeof window.isUsernameAvailable === 'function' && !window.isUsernameAvailable(username)) {
        feedback.textContent = 'Username already exists';
        feedback.style.color = 'red';
      } else {
        feedback.textContent = 'Username is available';
        feedback.style.color = 'green';
      }
    });

    // Real-time password confirmation validation
    document.getElementById('signup-confirm-password').addEventListener('input', function() {
      const password = document.getElementById('signup-password').value;
      const confirmPassword = this.value;
      const feedback = document.getElementById('password-feedback');

      if (password !== confirmPassword) {
        feedback.textContent = 'Passwords do not match';
        feedback.style.color = 'red';
      } else {
        feedback.textContent = 'Passwords match';
        feedback.style.color = 'green';
      }
    });
  </script>
</body>
</html>
